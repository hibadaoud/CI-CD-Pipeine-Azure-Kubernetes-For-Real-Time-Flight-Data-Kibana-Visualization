apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
        - name: increase-vm-max-map-count
          image: busybox
          imagePullPolicy: IfNotPresent
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch-cntr
          image: ${CI_REGISTRY_IMAGE}/flight-dash-elasticsearch:${IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: bootstrap.memory_lock
              value: "true"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.ml.enabled
              value: "false"
            - name: cluster.name
              value: "kafka-cluster"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: discovery.type
              value: "single-node"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /bitnami/elasticsearch/data
          resources:
            limits:
              memory: "1.5Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "500m"
          # securityContext:
          #   privileged: true
          #   allowPrivilegeEscalation: true
          #   capabilities:
          #     add:
          #       - IPC_LOCK
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - 'curl -s -f localhost:9200/_cat/health >/dev/null'
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_count
              port: 9200
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-data


---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
      name: http
    - port: 9300
      targetPort: 9300
      name: inter-node
